<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="..\static\css\addtracker.css">
</head>


<body>
    <div class="container-fluid banner">
        <div class="col-md-6 offset-md-3">

            <form class="box" method="POST">
                <h1>Add New Tracker</h1>
                <input type="text" name="activity" placeholder="Name of Tracker" required>
                <textarea class="span6" rows="3" name="description" placeholder="Description" required></textarea>

                <select id="tracker_type" name="tracker_type" class="form-select form-select-lg mb-3"
                    style="margin: 20px auto;" aria-label="Tracker Type" onchange="onSelect()" required>
                    <option selected value="">Type</option>
                    <option value="integer">Numerical</option>
                    <option value="multiselect">Multiple Choice</option>
                </select>
                <input type="text" class="form-control" id="settings" name="settings" placeholder="Settings" readonly>

                <input type="submit" style="color: white;background-color: rgb(94, 51, 91); class="btn btn-primary" value="Add Tracker">
                <div style="font-size: 15px;color: red;"><b>
                        {% if msg %}
                        {{msg}}
                        {%endif%}
                    </b>
                </div>
            </form>
        </div>
        <div class="header">
            <div class="header-right">
                <a class="active" href='/user/{{username}}'>Tracker</a>
                <a href="/login">Logout</a>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function onSelect() {
            var x = document.getElementById("tracker_type").value;
            if (x == 'multiselect') {
                document.getElementById("settings").readOnly = false;
                document.getElementById("settings").required = true;
            }
            else {
                document.getElementById("settings").readOnly = true;
                document.getElementById("settings").required = false;

            }
        }
    </script>

</body>

</html>
