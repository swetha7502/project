<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracker Data - {% if dname %}{{dname}}{%endif%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="..\static\css\index.css">
  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <div class="container-fluid banner">
    <div class="col-md-6 offset-md-3">
      <form class="box" method="POST">
        <h1>Tracker Data</h1>

        <table class='table table-borderless'>
          <thead>
            <th>Tracker</th>
            <th>Last Tracked</th>
          </thead>
          <tbody>
            {% for row in tdata %}
            <tr>
              <td><a style="color: yellow;" href='/user/{{name}}/{{row.activity}}'>{{row.activity}} </a></td>
              <td style="color: yellow;">{{row.date[0]}}</td>
              <td><a href='{{name}}/log/{{row.activity}}' style="background-color: rgb(94, 51, 91);" class='btn btn-primary'><i class="fa fa-plus"></a></td>
              <td>
                <div class="dropdown">
                  <button style="background-color: rgb(94, 51, 91);" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href='/user/{{name}}/{{row.id}}/edit'>Edit</a></li>
                    <li><a class="dropdown-item" onclick='return confirm("Are You Sure")' data-target="#modalDelete"
                        href='/user/{{name}}/{{row.id}}/delete'>Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        <a href='{{url_for("add_tracker")}}' class="btn btn-primary" style="background-color: rgb(94, 51, 91);">
          <i class="fa fa-star"></i> Add</a>
      </form>

    </div>

    <div class="header">
      <div class="header-left" style="font-size:25px;float:left;">
        Welcome {% if dname %}{{dname}}{%endif%}
      </div>
      <div class="header-right">
        <a href='{{url_for("logout")}}''>Logout</a>
            </div>
        </div>
    
</body>

</html>
