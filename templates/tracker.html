<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="..\static\css\index.css">
  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <div class="container-fluid banner">
    <div class="col-md-6 offset-md-3">
      <h1>Tracker Dataa</h1>
      <form class="box1" action="tracker.html" method="POST">
        

        <table class='table table-borderless'>
          <thead>
            <th>Tracker</th>
            <th>Last Tracked</th>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td><a style="color: yellow;" href='{{url_for("activity",id=row.activity)}}'>{{row.activity}} </a></td>
              <td style="color: yellow;">{{row.date}}</td>
              <td><a href='{{url_for("add_log",activity=row.activity)}}' class='btn btn-primary'><i
                    class="fa fa-plus"></a></td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Actions
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href='{{url_for("edit_log",id=row.tracker_id)}}'>Edit</a></li>
                    <li><a class="dropdown-item" onclick='return confirm("Are You Sure")' data-target="#modalDelete"
                        href='{{url_for("delete_log",id=row.tracker_id)}}'>Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
        <a href='{{url_for("add_tracker")}}' class="btn btn-primary">
          <span class="glyphicon glyphicon-th-list"></span><i class="fa fa-star"></i> Add</a>
      </form>

    </div>

    <div class="header">
      <div class="header-left" style="font-size:25px;float:left;">
        Welcome {% if data %}{{data.user}}{%endif%}
      </div>
      <div class="header-right">
        <a href="/login">Logout</a>
      </div>
    </div>

</body>

</html>
